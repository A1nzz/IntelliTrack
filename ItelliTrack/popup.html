<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Time Tracker</title>
</head>
<body>
  <div class="tabs">
    <button class="tab-button" data-tab="tab1">Tracker</button>
    <button class="tab-button" data-tab="tab2">Categories</button>
    <button class="tab-button" data-tab="tab3">Blocker</button>
    <button class="tab-button" data-tab="tab4">Recomendations</button>
  </div>
  
  <div class="tab-content">
    <div id="tab1" class="tab active">
      <ul id="siteList"></ul>
    </div>

    <div id="tab2" class="tab">
      <div class="categories">
        <div class="category">
          <h3>Study</h3>
          <ul class="site-list" id="Study"></ul>
          <button class="add-site-button" data-category="Study">ADD+</button>
        </div>
        <div class="category">
          <h3>Work</h3>
          <ul class="site-list" id="Work"></ul>
          <button class="add-site-button" data-category="Work">ADD+</button>
        </div>
        <div class="category">
          <h3>Enterteinment</h3>
          <ul class="site-list" id="Enterteinment"></ul>
          <button class="add-site-button" data-category="Enterteinment">ADD+</button>
        </div>
      </div>
    </div>
    <div id="tab3" class="tab">
      <select id="categorySelect" class="category-select">
        <option value="" selected>All Categories</option>
        <option value="Study">Study</option>
        <option value="Work">Work</option>
        <option value="Enterteinment">Entertainment</option>
        
      </select>
      <button id="applyCategoryButton" class="apply-button">Apply Category</button>
      <ul id="blockedList"></ul>
      <input class="modal-input" type="text" id="blockSiteUrl" placeholder="Enter URL to block" />
      <button id="blockSiteButton" class="block-btn">Block Site</button>
    </div>
    <div id="tab4" class="tab">Содержимое Вкладки 4</div>
  </div>

    <!-- Модальное окно для добавления сайта -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Add site</h2>
      <input class="modal-input" type="text" id="siteUrl" placeholder="Input URL" />
      <button id="saveSite" class="modal-btn">SAVE</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
