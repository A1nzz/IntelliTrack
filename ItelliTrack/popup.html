<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Time Tracker</title>
</head>
<body>
  <div class="tabs">
    <button class="tab-button" data-tab="tab1">Tracker</button>
    <button class="tab-button" data-tab="tab2">Categories</button>
    <button class="tab-button" data-tab="tab3">Blocker</button>
    <button class="tab-button" data-tab="tab4">Recomendations</button>
  </div>
  
  <div class="tab-content">
    <div id="tab1" class="tab active">
      <h2>Посещенные сайты</h2>
      <ul id="siteList"></ul>
    </div>

    <div id="tab2" class="tab">
      <div class="category">
          <h2>Study</h2>
          <ul class="site-list" id="category1"></ul>
          <button onclick="addSite('category1')">Добавить сайт</button>
      </div>
      <div class="category">
          <h2>Work</h2>
          <ul class="site-list" id="category2"></ul>
          <button onclick="addSite('category2')">Добавить сайт</button>
      </div>
      <div class="category">
          <h2>Entertainment</h2>
          <ul class="site-list" id="category3"></ul>
          <button onclick="addSite('category3')">Добавить сайт</button>
      </div>
    </div>
    <div id="tab3" class="tab">Содержимое Вкладки 3</div>
    <div id="tab4" class="tab">Содержимое Вкладки 4</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
