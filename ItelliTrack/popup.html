<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Time Tracker</title>
</head>
<body>
  <div class="tabs">
    <button class="tab-button" data-tab="tab1">Вкладка 1</button>
    <button class="tab-button" data-tab="tab2">Вкладка 2</button>
    <button class="tab-button" data-tab="tab3">Вкладка 3</button>
    <button class="tab-button" data-tab="tab4">Вкладка 4</button>
  </div>
  
  <div class="tab-content">
    <div id="tab1" class="tab active">Содержимое Вкладки 1</div>
    <div id="tab2" class="tab">Содержимое Вкладки 2</div>
    <div id="tab3" class="tab">Содержимое Вкладки 3</div>
    <div id="tab4" class="tab">Содержимое Вкладки 4</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
